<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Dreams Bakery - E-commerce System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Header with Logo -->
    <header class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo-container">
                        <img src="./img/logo.jpg" alt="Sweet Dreams Bakery Logo" class="header-logo">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="header-content text-end">
                        <h1 class="header-title">Sweet Dreams Bakery</h1>
                        <p class="header-subtitle">Delicious Pastries & Sweet Treats</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="welcome-card">
                    <div class="welcome-content text-center">
                        <div class="welcome-icon mb-4">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <h2 class="welcome-title mb-4">Welcome to Our E-commerce System</h2>
                        <p class="welcome-description mb-5">
                            Manage your pastry orders efficiently with our comprehensive order management system. 
                            Create, view, and track customer orders with ease.
                        </p>

                        <div class="action-buttons">
                            <a href="documentation.html" class="btn btn-primary btn-lg me-3 mb-3">
                                <i class="fas fa-book me-2"></i>Application Documentation
                            </a>
                            <a href="operation.html" class="btn btn-outline-primary btn-lg mb-3">
                                <i class="fas fa-cogs me-2"></i>Operations Menu
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
