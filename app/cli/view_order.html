<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Dreams Bakery - View Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <nav class="breadcrumb">
                    <a href="index.html" class="breadcrumb-item">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                    <a href="operation.html" class="breadcrumb-item">Operations Menu</a>
                    <span class="breadcrumb-item active">View Order</span>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-search me-2"></i>View Specific Order
                        </h1>
                    </div>
                    <div class="card-body">
                        <form id="searchOrderForm">
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h4 class="text-primary mb-3">
                                        <i class="fas fa-receipt me-2"></i>Search Order
                                    </h4>
                                    <p class="text-muted">Enter the order ID to view order details</p>
                                </div>
                                <div class="col-md-8">
                                    <label for="orderId" class="form-label">Order ID *</label>
                                    <input type="text" class="form-control" id="orderId" name="orderId" required placeholder="Enter order ID (e.g., ORD-1234567890)">
                                    <div class="form-text">Enter the exact order identifier</div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-warning btn-lg w-100">
                                        <i class="fas fa-search me-2"></i>Search Order
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Order Details Display -->
                        <div id="orderDetails" class="mt-4" style="display: none;">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white">
                                    <h4 class="mb-0">
                                        <i class="fas fa-receipt me-2"></i>Order Details
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <div id="orderContent">
                                        <!-- Order content will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <!-- No Results Message -->
                        <div id="noResults" class="alert alert-info mt-4" style="display: none;">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="noResultsText"></span>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                    <a href="operation.html" class="btn btn-outline-primary">
                        <i class="fas fa-cogs me-2"></i>Operations Menu
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="view_order_script.js"></script>
</body>
</html>
